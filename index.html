<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="bird" src="./images/bird.png">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box
        src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
      </a-box>

      <a-box
        src="#bird" position="0 2 -10" rotation="0 0 0" scale="2 2 2" color="#E9BDBE">
      </a-box> 

      <a-sky src="#skyTexture" color="#A4C8D5"></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10" color="#B2AC88"></a-plane>

      <!-- <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light> -->

      <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
        position="-3 1 -4">
      </a-sound>
      
    </a-scene>
  </body>
</html>
<script>
      AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
          to: {default: '2.5 2.5 2.5', type: 'vec3'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          this.el.addEventListener('mouseenter', function () {
            el.object3D.scale.copy(data.to);
          });
        }
      });
</script>
